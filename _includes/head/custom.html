<script>
document.addEventListener('DOMContentLoaded', function() {
  // Find the Crystal Quest link
  const crystalQuestLink = document.querySelector('a[href="#"]');
  if (crystalQuestLink && crystalQuestLink.textContent.includes('Crystal Quest')) {
    crystalQuestLink.addEventListener('click', function(e) {
      e.preventDefault();
      // Navigate to the project page in the current window
      window.location.href = '/projects/crystal-quest/';
    });
  }
  
  // Handle navigation links
  const navLinks = document.querySelectorAll('.masthead__menu-item a');
  navLinks.forEach(function(link) {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      // If we're on a project page and the link points to homepage anchors
      if (window.location.pathname !== '/' && href.startsWith('/#')) {
        e.preventDefault();
        // Navigate to homepage with the anchor
        window.location.href = href;
      }
    });
  });
});
</script>
