<script>
document.addEventListener('DOMContentLoaded', function() {
  // Find all links with href="#"
  const projectLinks = document.querySelectorAll('a[href="#"]');
  
  projectLinks.forEach(function(link) {
    const linkText = link.textContent;
    
    // Handle Crystal Quest link
    if (linkText.includes('Crystal Quest')) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // Navigate to the project page in the current window
        window.location.href = '/projects/crystal-quest/';
      });
    }
    
    // Handle Ego-Agent Trajectory Prediction link
    if (linkText.includes('Ego-Agent Trajectory Prediction')) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // Navigate to the project page in the current window
        window.location.href = '/projects/ego-agent-trajectory-prediction/';
      });
    }
    
    // Handle Keep your ARMS and LEGS link
    if (linkText.includes('Keep your ARMS and LEGS')) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // Navigate to the project page in the current window
        window.location.href = '/projects/fmgs_optimization/';
      });
    }
    
    // Handle Disney BSDF link
    if (linkText.includes('Disney BSDF')) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // Navigate to the project page in the current window
        window.location.href = '/projects/disney-bsdf/';
      });
    }
  });
  
  // Handle navigation links
  const navLinks = document.querySelectorAll('.masthead__menu-item a');
  navLinks.forEach(function(link) {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      // If we're on a project page and the link points to homepage anchors
      if (window.location.pathname !== '/' && href.startsWith('/#')) {
        e.preventDefault();
        // Navigate to homepage with the anchor
        window.location.href = href;
      }
    });
  });
});
</script>
